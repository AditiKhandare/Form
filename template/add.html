{% extends 'base.html' %}
{% block content %}
<section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center alert alert-danger">FORM</h2>
                            <h2 class="fw-bold">Add Info
                                
                            </h2>
                        </div>
                        <div class="card-body">
                            <form action="http://127.0.0.1:8000/add/" method='POST' enctype = "multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" Required name="name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="number" class="form-label">Mobile number</label>
                                    <input type="text" Required name="number" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" Required name="address" class="form-control">
                                </div>
                                 <div class="mb-3">
                                    <label for="images" class="form-label">Image</label>
                                    <input type="file" Required name="images" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{%endblock content%}
